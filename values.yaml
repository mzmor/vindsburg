frontend:
  image: vindsburg/assessment-front
  replicas: 2
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  ingress:
    host: frontend.example.com
    adminWhitelist: "192.168.0.0/24"
    apiInternalWhitelist: "10.0.0.0/16"  # 192.168.49.1 - internal IP of my local machine
    paths:
    - path: /
      service: frontend
      port: 8080
    - path: /admin
      service: frontend
      port: 8080
    - path: /api/internal
      service: frontend
      port: 8080

frontendAutoscaling:
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80  

backend:
  image: vindsburg/assessment-back
  replicas: 2
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

database:
  image: postgres:15
  user: app_user
  password: app_password
  name: app_db
  replicas: 2
  storage:
    size: 5Gi
