apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-root
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.frontend.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: frontend
            port:
              number: 8080